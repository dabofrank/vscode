<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

        .container{
            width: 500px;
            height: 500px;
            background-color: #555;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            flex:3;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            flex:1;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            flex:1;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
